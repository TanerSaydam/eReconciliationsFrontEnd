<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/../assets/img/favicon.png">
  <title>
    e-Mutabakat Sitesi
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
      style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Giriş Yap</h4>
                  <div class="row mt-3">

                  </div>
                </div>
              </div>
              <div class="card-body">
                <form role="form" [formGroup]="loginForm" class="text-start">
                  <div [class]="changeInputClass(email)">
                    <label class="form-label">Mail Adresi</label>
                    <input type="email" formControlName="email" [(ngModel)]="email" class="form-control">
                  </div>
                  <div [class]="changeInputClass(password)">
                    <label class="form-label">Şifre</label>
                    <input type="password" formControlName="password" [(ngModel)]="password" class="form-control">
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label mb-0 ms-2" for="rememberMe">Beni hatırla</label>
                  </div>
                  <div class="text-center" *ngIf="isLoginButtonActive">
                    <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" (click)="login()">Giriş
                      Yap</button>
                  </div>
                  <div class="text-center" *ngIf="!isLoginButtonActive">
                    <button class="btn bg-gradient-primary w-100 my-4 mb-2" type="button" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Giriş yapılıyor...
                    </button>
                  </div>

                  <p class="mt-4 text-sm text-center">
                    Onay mailiniz gelmediyse tekrar göndermek için
                    <a href="#" class="text-primary text-gradient font-weight-bold" data-bs-toggle="modal" data-bs-target="#mailConfirmModal">tıklayın</a>
                  </p>

                  <p class="mt-4 text-sm text-center">
                    Eğer hesabın yoksa
                    <a href="/register" class="text-primary text-gradient font-weight-bold">Hesap Oluştur</a>
                  </p>

                  <p class="mt-4 text-sm text-center">
                    <a href="#" class="text-primary text-gradient font-weight-bold" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Şifremi Unuttum</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
                <i class="fa fa-heart" aria-hidden="true"></i> <strong>e-Mutabakat</strong> sitesine hoşgeldiniz
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!--   Core JS Files   -->

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
</body>

</html>


<!-- Modal -->
<div class="modal fade" id="mailConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Mail Onayı</h5>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Mail onayını tekrar almak için mail adresinizi yazın</p>
        <div [class]="changeInputClass(confirmEmail)">
          <label class="form-label">Mail Adresi</label>
          <input type="email" [(ngModel)]="confirmEmail" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-gradient-info" data-bs-dismiss="modal" (click)="sendConfirmMail()">Onay Maili Gönder</button>
        <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Şifremi Unuttum</h5>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Şifrenizi tekrar almak için mail adresinizi girin</p>
        <div [class]="changeInputClass(confirmEmail)">
          <label class="form-label">Mail Adresi</label>
          <input type="email" [(ngModel)]="confirmEmail" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-gradient-primary" data-bs-dismiss="modal" (click)="sendForgotPasswordMail()">Şifre Maili Gönder</button>
        <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>
