<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/../assets/img/favicon.png">
  <title>
    e-Mutabakat Sitesi
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
      style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row" *ngIf="!isActive">
          <div class="card z-index-0 fadeIn3 fadeInBottom card-body">
            <div class="form-group text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
              </div>
              <h4>İşleminiz devam ediyor. Lütfen bekleyin...</h4>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="isActive">
          <!-- Eğer mail onayı başarılı ise -->
          <div class="col-lg-8 col-md-8 col-12 mx-auto" *ngIf="isSuccess">
            <div class="card z-index-0 fadeIn3 fadeInBottom card-body text-center">
              <h4 class="alert alert-success text-white">Başarılı</h4>
              <h4>Mailiniz başarıyla onaylandı. Sisteme giriş yapabilirsiniz.</h4>
              <hr>
              <h4><strong><i><a href="/login">Giriş sayfasına gitmek için tıklayın</a></i></strong></h4>
            </div>
          </div>
          <!-- Eğer mail onayı başarısız ise -->
          <div class="col-lg-8 col-md-8 col-12 mx-auto" *ngIf="!isSuccess">
            <div class="card z-index-0 fadeIn3 fadeInBottom card-body text-center">
              <h4 class="alert alert-danger text-white">Hata:</h4>
              <h4>{{ message }}</h4>
              <hr>
              <h4><strong><i><a href="/login">Giriş sayfasına gitmek için tıklayın</a></i></strong></h4>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
                <i class="fa fa-heart" aria-hidden="true"></i> <strong>e-Mutabakat</strong> sitesine hoşgeldiniz
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!--   Core JS Files   -->

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
</body>

</html>
