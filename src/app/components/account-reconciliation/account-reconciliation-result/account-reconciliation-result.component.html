<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="container">
<div class="row">
  <div class="col-md-6">
      <fieldset disabled>
        <legend>Sizin Firmanız</legend>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Firma Adı</label>
          <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.accountName" class="form-control">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Vergi Dairesi</label>
          <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.accountTaxDepartment" class="form-control">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Vergi Numarası</label>
          <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.accountTaxIdNumber" class="form-control">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">T.C.</label>
          <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.accountIdentityNumber" class="form-control">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Döviz Tipi</label>
          <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.currencyCode" class="form-control">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Borç</label>
          <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.currencyCredit" class="form-control">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Alacak</label>
          <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.currencyDebit" class="form-control">
        </div>
      </fieldset>
  </div>
  <div class="col-md-6">
    <fieldset disabled>
      <legend>Bizim Firma</legend>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Firma Adı</label>
        <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.companyName" class="form-control">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Vergi Dairesi</label>
        <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.companyTaxDepartment" class="form-control">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Vergi Numarası</label>
        <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.companyTaxIdNumber" class="form-control">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">T.C.</label>
        <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.companyIdentityNumber" class="form-control">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Döviz Tipi</label>
        <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.currencyCode" class="form-control">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Borç</label>
        <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.currencyDebit" class="form-control">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Alacak</label>
        <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.currencyCredit" class="form-control">
      </div>
    </fieldset>
  </div>
</div>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4" *ngIf="result">
    <fieldset disabled>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Cevaplayan Kişi ve Not</label>
        <input type="text" id="disabledTextInput" [value]="accountReconciliationDto.resultNote" class="form-control">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Cevap Tarihi</label>
        <input type="text" id="disabledTextInput" [value]="date" class="form-control">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Cevap</label>
        <input type="text" id="disabledTextInput" [value]="resultText" class="form-control">
      </div>
    </fieldset>
  </div>
  <div class="col-md-4" *ngIf="!result">
    <form>
      <div class="mb-3 mt-3">
        <label for="email">Cevaplayan Kişi</label>
        <input type="text" [(ngModel)]="resultName" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Not</label>
        <input type="text" class="form-control" [(ngModel)]="resultNote" [ngModelOptions]="{standalone: true}" [value]="accountReconciliationDto.resultNote">
      </div>
      <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="updateResult(true)">Mutabıkız</button>
      <button type="submit" class="btn btn-danger mx-4" (click)="updateResult(false)">Mutabıt Değiliz</button>
    </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
</div>
